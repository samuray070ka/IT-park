<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Park</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./photo_2024-12-26_16-36-24-removebg-preview.png">
</head>
<body>
  <div class="login_container">
    <div class="login_left">
      <img src='./photo_2024-12-26_16-36-24-removebg-preview.png' alt="" class="login_image" />
    </div>
    <div class="login_right">
      <h2 class="login_title">Log in</h2>
      <form class="login_form" id="loginForm">
        <label class="login_label">Email kiriting</label>
        <input
          type="email"
          id="email"
          name="number"
          placeholder="Email"
          class="login_input"
          required
        />
        <label class="login_label">Parol kiriting</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="login_input"
          required
        />
        <button type="submit" class="login_button">Submit</button>
      </form>
    </div>
  </div>

</html>
